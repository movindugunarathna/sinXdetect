version: '3.8'

services:
  # Backend Service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sinxdetect-backend
    ports:
      - '9000:8000'
    volumes:
      # Mount ML models directory (read-only for production)
      - ./ml/models:/app/ml/models:ro
      # Mount backend code for development hot-reload (comment out for production)
      - ./backend:/app
    environment:
      - MODEL_PATH=/app/ml/models/sinbert_sinhala_classifier
      - PYTHONUNBUFFERED=1
    networks:
      - sinxdetect-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import requests; requests.get('http://localhost:9000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React + Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:9000
    container_name: sinxdetect-frontend
    ports:
      - '3000:80'
    depends_on:
      - backend
    networks:
      - sinxdetect-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:80/',
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  sinxdetect-network:
    driver: bridge
