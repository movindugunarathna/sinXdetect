[supervisord]
nodaemon=true
user=root

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx/error.log
stdout_logfile=/var/log/nginx/access.log

[program:backend]
command=/bin/sh -c "cd /app/backend && uvicorn app:app --host 0.0.0.0 --port 8000 --workers 1"
directory=/app/backend
autostart=true
autorestart=true
startsecs=10
stderr_logfile=/var/log/backend.err.log
stdout_logfile=/var/log/backend.out.log
environment=PYTHONUNBUFFERED="1",MODEL_PATH="/app/ml/models/sinbert_sinhala_classifier",PYTHONPATH="/app:/app/backend"
