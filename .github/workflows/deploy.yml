name: Deploy to DigitalOcean

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            cd /sinxdetect
            git fetch --all
            git reset --hard origin/main

            # Stop all sinxdetect containers (all compose files)
            docker compose -f docker-compose.prod.yml down --remove-orphans || true
            docker compose -f docker-compose.yml down --remove-orphans || true
            docker compose down --remove-orphans || true

            # Stop any container using port 80 or 443
            docker ps -q --filter "publish=80" | xargs -r docker stop || true
            docker ps -q --filter "publish=80" | xargs -r docker rm || true
            docker ps -q --filter "publish=443" | xargs -r docker stop || true
            docker ps -q --filter "publish=443" | xargs -r docker rm || true

            # Kill any process using port 80 or 443 (nginx, apache, etc.)
            fuser -k 80/tcp || true
            fuser -k 443/tcp || true

            # Stop and disable system nginx if running
            systemctl stop nginx || true
            systemctl disable nginx || true            # Install certbot if not present
            if ! command -v certbot &> /dev/null; then
              apt-get update
              apt-get install -y certbot
            fi

            # Check if SSL certificates exist and include api subdomain
            CERT_FILE="/etc/letsencrypt/live/sinxdetect.movindu.com/fullchain.pem"
            NEED_CERT=false

            if [ ! -f "$CERT_FILE" ]; then
              NEED_CERT=true
              echo "No certificate found, will obtain new one..."
            elif ! openssl x509 -in "$CERT_FILE" -text -noout 2>/dev/null | grep -q "api.sinxdetect.movindu.com"; then
              NEED_CERT=true
              echo "Certificate doesn't include api subdomain, will renew..."
              certbot delete --cert-name sinxdetect.movindu.com --non-interactive || true
            fi

            if [ "$NEED_CERT" = true ]; then
              echo "Obtaining SSL certificates for both domains..."
              certbot certonly --standalone \
                -d sinxdetect.movindu.com \
                -d api.sinxdetect.movindu.com \
                --non-interactive \
                --agree-tos \
                --email movindusen@gmail.com \
                || echo "Warning: Could not obtain SSL certificates. HTTPS may not work."
            fi

            # Small delay to ensure ports are released
            sleep 3

            # Build and start production containers
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans

            # Wait for container to start
            sleep 10

            # Show container status and logs for debugging
            echo "=== Container Status ==="
            docker ps -a
            echo "=== Container Logs ==="
            docker compose -f docker-compose.prod.yml logs --tail=50

            # Check if container is running
            if docker ps | grep -q sinxdetect-app-prod; then
              echo "Container is running"
            else
              echo "Container failed to start"
              docker compose -f docker-compose.prod.yml logs
              exit 1
            fi

            # Ensure firewall allows ports 80 and 443
            ufw allow 80/tcp || true
            ufw allow 443/tcp || true

            docker image prune -f
